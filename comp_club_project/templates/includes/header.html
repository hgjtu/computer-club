{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% with request.resolver_match.view_name as view_name %}            
        <ul class="nav nav-pills">
          <li class="nav-item">              
            <a
              class="nav-link {% if view_name == 'homepage:index' %} active {% endif %}" 
              href="{% url 'homepage:index' %}"
              {% if view_name == 'homepage:index' %} style="font-color:white; background-color:#39974a;"
              {% else %} style="color:purple;"
              {% endif %}
              >
              Главная 
            </a> 
          </li>
          {% comment %} <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'about:description' %} active {% endif %}" 
              href="{% url 'about:description' %}"
              >
              Забронировать место
            </a> 
          </li> {% endcomment %}
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'serv_equip:serv_equip_main' %} active {% endif %}"
              href="{% url 'serv_equip:serv_equip_main' %}"
              {% if view_name == 'serv_equip:serv_equip_main' %} style="font-color:white; background-color:#39974a;"
              {% else %} style="color:purple;"
              {% endif %}
            >
              Услуги и Оборудование
            </a> 
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if view_name == 'about:description' %} active {% endif %}"
              href="{% url 'about:description' %}"
              {% if view_name == 'about:description' %} style="font-color:white; background-color:#39974a;"
              {% else %} style="color:purple;"
              {% endif %}
            >
              О нас
            </a>
          </li>
        </ul>
        {% endwith %}
      </div> 
      <a class="navbar-brand" href="{% url 'homepage:index' %}">
        <h2 class="pb-2 mb-0" style="color:purple;">КиберСпот</h2>            
      </a>
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'users:profile' user.username %}">
          <img src="{{ user.img_path.url }}" class="d-inline-block align-top profile-img" style="height:40px;width:40px;" alt="">            
        </a>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn-new" style="color: white; background: purple;" type="submit">Выйти</button>
        </form>
      {% else %}
        <a class="navbar-brand" href="{% url 'users:login' %}">
          <button class="btn-new" style="color: white; background: purple;">Войти</button>
        </a>       
      {% endif %}    
    </div>
  </nav>
</header>
