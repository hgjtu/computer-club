{% load static %}

<div class="col-6 col-md-4 my-1">
    <div class="card">
      <img 
        class="img-fluid card-img-top" 
        height="300" width="300"
        src="{% static {{ serv.img_path }} %}"
      >
      <div class="card-body">           
        <h5 class="card-title">{{ serv.title }} </h5>
        <p class="badge bg-secondary">{{ serv.price }}</p>
      </div>
    </div>
  </div>
