{% load static %}

<div class="col-6 col-md-4 my-1">
    <div class="card">
      <div class="card-body" style="padding:1rem 0.5rem">           
        <h5 class="card-title">{{ serv.title }} </h5>
        {% if serv.weekday %}
          <p>Будний день</p>
        {% else %}
          <p>Выходной</p>
        {% endif %}
        <p class="badge bg-secondary">{{ serv.price }} руб</p>
      </div>
    </div>
  </div>
