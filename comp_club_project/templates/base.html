{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    {% load django_bootstrap5 %}
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/fav.png' %}" type="image">
    {% bootstrap_css %}
    <title>
      {% block title %}{% endblock %}
    </title>
    <style>
      .truncate-text {
        max-height: 30px;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      
      .truncate-text.expanded {
          max-height: 500px;
      }

      .btn-new {
        border: none;
        border-radius: 10px;
        color: white;
        transition: .2s linear;
        background: purple;
    }
    
    .btn-new:hover {
        box-shadow: 0 0 0 2px white, 0 0 0 4px purple;
    }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButtons = document.querySelectorAll('.toggle-button');
    
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const textDiv = document.getElementById(targetId);
                
                textDiv.classList.toggle('expanded');
                button.textContent = textDiv.classList.contains('expanded') ? 'Скрыть все игры' : 'Показать все игры';
            });
        });
    });    
    </script>
  </head>
  <body>
    {% include "includes/header.html" %}
    <main class="pt-5 my-5">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% include "includes/footer.html" %}   
  </body>
  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
